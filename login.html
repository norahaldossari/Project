<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="login form">
            <header>تسجيل الدخول</header>
            <form action="#">
                <input type="text" placeholder="ادخل ايميلك الشخصي" required>
                <input type="password" placeholder="ادخل كلمة المرور " required>
                <a href="#">نسيت كلمة المرور؟</a>
                <input type="submit" class="button" value="تسجيل دخول">
            </form>
            <div class="signup">
               <span class="signup">مستخدم جديد؟
                <label for="">تسجيل</label>
               </span> 
            </div>
        </div>
</body>
</html>
