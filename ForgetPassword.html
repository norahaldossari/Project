<!DOCTYPE html>
<html dir="rtl"lang="ar">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./bootstrap/css/style.css">
    <title>Document</title>
</head>

<body>
    
    <div class="form-gap"></div>
   <div class="container align-items-center" >
       <div class="row">
           <div class="col-md-4 col-md-offset-4">
               <div class="panel panel-default">
                 <div class="panel-body">
                   <div class="text-center">
                     <h3><i class="fa fa-lock fa-4x " style="font-size:24px"></i></h3>
                     <h2 class="text-center">نسيت كلمة المرور؟</h2>
                     <p>الرجاء ادخال البريد الالكتروني و سيتم ارسال رابط لإعادة تعيين كلمة المرور</p>
                     <div class="panel-body">
       
                       <form id="register-form" role="form" autocomplete="off" class="form" method="post">
       
                         <div class="form-group">
                           <div class="input-group">
                             <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                             <input id="email" name="email" type="email" placeholder="البريد الالكتروني " class="form-control"  >
                           </div>
                         </div>
                         <div class="form-group">
                           <input name="recover-submit" type="submit"class="btn btn-lg btn-primary btn-block" value="ارسال" style="background-color:#08645C;color: white;">
                         </div>
                         
                         <input type="hidden" class="hide" name="token" id="token" value=""> 
                       </form>
       
                     </div>
                   </div>
                 </div>
               </div>
             </div>
       </div>
   </div>
</body>
<script src="bootstrap/js/jquery-3.6.4.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="bootstrap/js/script.js"></script>
</html>
